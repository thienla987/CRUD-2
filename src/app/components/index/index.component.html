<div class="container">
  <h1>Angular 12 CRUD Example- ItSolutionStuff.com</h1>
  <nav>
    <button class="btn-primary btn-success" routerLink="/create">Create New Post</button>
  </nav>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col" width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">

        <td scope="row">{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
          <a href="#" routerLink="/view/{{post.id}}" class="btn btn-info">View</a>
          <a href="#" routerLink="/edit/{{post.id}}" class="btn btn-primary">Edit</a>

          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>



    </tbody>
  </table>
</div>
